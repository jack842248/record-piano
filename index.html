<!doctype html><html lang="zn-tw"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Vue的錄音功能鋼琴</title><link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon"><link rel="icon" type="image/png" href="images/favicon/favicon-48x48.png" sizes="48x48"/><link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg"/><link rel="shortcut icon" href="images/favicon/favicon.ico"/><link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png"/><meta name="apple-mobile-web-app-title" content="Record-piano"/><link rel="manifest" href="images/favicon/site.webmanifest"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><script defer="defer" src="./js/main.js"></script><link href="css/style.css" rel="stylesheet"></head><body><div id="app" class="wrap"><h1 class="text-center my-4">Vue.js Piano Project</h1><div class="keyboard"><div class="key" v-for="item in keyboard"><button class="btn-white" v-on:click="add_notes(item.num)" v-if="item.type=='white'" v-bind:class="(play_time&&play_now(item.num))||(now_key==item.key)?'active':''"><label>{{String.fromCharCode(item.key)}}</label></button> <button class="btn-black" v-on:click="add_notes(item.num)" v-if="item.type=='black'" v-bind:class="(play_time&&play_now(item.num))||(now_key==item.key)?'active':''"><label>{{String.fromCharCode(item.key)}}</label></button></div></div><div class="control mt-1"><ul class="d-flex flex-wrap p-0 my-3" v-if="notes.length > 0"><li class="step" v-for="(item,id) in notes" v-bind:class="now_step-1==id?'active':''"><div class="num">{{item.num}}</div><div class="time">{{item.time}}</div></li></ul><div class="buttons mt-1"><button class="btn btn-light border" v-on:click="load_star">載入小星星</button> <button class="btn btn-light border" v-on:click="load_totoro">載入豆豆龍</button> <button class="btn btn-light border" v-if="play_time <= 1" v-on:click="start_play">播放音樂<i class="fas fa-play"></i></button> <button class="btn btn-light border" v-if="play_time > 1" v-on:click="stop_play">停止音樂<i class="fas fa-pause"></i></button> <button class="btn btn-light border" v-if="record_time <= 0" v-on:click="start_record">開始錄音<i class="fas fa-circle"></i></button> <button class="btn btn-light border" v-if="record_time >= 1" v-on:click="stop_record">停止錄音<i class="fas fa-stop"></i></button> <button class="btn btn-light border" v-on:click="notes=[]">清除樂譜</button></div><h4 class="mt-3">{{play_time + record_time}}</h4><div v-for="(item,id) in piano"><audio v-bind:data-num="item"><source v-bind:src="'audio/'+ item +'.wav'" type="audio/wav"></audio></div></div></div></body></html>
